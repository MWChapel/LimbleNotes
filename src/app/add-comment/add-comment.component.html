<div class="add-comment">
    <div class="add-comment-container" *ngIf="showInput">
        <input type="text" #userInput [value]="inputValue" class="add-comment-input" (keydown.enter)="submitMessage()"
         (input)="updateMessage($event)" aria-label="Comment Input">
        <button [disabled]="!inputValue || submitDisabled" id="submit-comment-btn" class="submit-comment-btn" (click)="submitMessage()">
            Submit Comment
        </button>
        <button id="cancel-comment-btn"class="cancel-comment-btn" (click)="cancel()">
            Cancel
        </button>
    </div>
    <div class="add-comment-btn-container">
        <button id="add-comment-btn" class="add-comment-btn" (click)="openEditer()">
            <fa-icon [icon]="faComment"></fa-icon>
            /
            <fa-icon [icon]="faCamera"></fa-icon>
            Add Comment
        </button>
    </div>
    <div class="user-dropdown-container" *ngIf="viewDrop">
        <app-user-dropdown [users]="userValues" [query]="query" (selectUser)="addUser($event)"></app-user-dropdown>
    </div>
</div>
